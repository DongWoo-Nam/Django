{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h5 class="my-3 border-bottom pb-2">질문 등록</h5>
    <form method="post" class="post-form my-3">
        {% csrf_token %}
        {{ form.as_p }}  <!-- 모델 폼과 연결된 입력 항목 subject, content에 값을 입력할 수 있는 HTML코드를 자동으로 만들어 준다.
         템플릿을 빠르게 만들고 쉽게 만들 수 있지만 HTML코드가 자동으로 생성되므로 디자인적 측면에서 제한이 생긴다.-->
        <button type="submit" class="btn btn-primary">저장하기</button>
    </form>
</div>
{% endblock %}
